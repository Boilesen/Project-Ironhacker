<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./teste.css" />
    <title class="game-title">The Cursed King</title>
  </head>
  <body>
    <h1 class="game-title">The Iron Hacker</h1>

    <section class="story-container">
      <div class="status-container">
        <ul>
          <li id="Stress"></li>
          <li id="Health"></li>
          <li id="Social"></li>
          <li id="Study"></li>
        </ul>
      </div>
      <div id="main-text" class="decision-text-container"></div>

      <div id="buttons-container" class="choice-buttons-container">
        <button id="single-choice-button" class="choice-buttons">
          Start Game!
        </button>
      </div>
      <div id="input-text-holder" class="form__group"></div>
    </section>

    <footer id="player-id" class="player-info">
      <div id="name-holder"></div>
      <div id="age-holder"></div>
    </footer>
  </body>

  <script type="text/javascript" src="./teste.js"></script>
</html>
